<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js learning</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>{{ greet('afternoon') }}</h1>
            <a v-bind:href="website">Personal Website 1</a>
            <p v-html="websiteTag"></p>
            <p>Name: {{ name }}</p>
            <p>Job: {{ job }}</p>
            <button v-on:click="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>
            <button v-on:dblclick.once="add(10)">Add 10 Years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
            <p>My age is {{ age }}!</p>
            <div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
            <a v-on:click.prevent='click' href="http://codrut.rocks"> Codrut Tapu</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
