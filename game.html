<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js Game</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div id="vue-game">
            <!-- bag image -->
            <div id="bag" v-bind:class="{ burst:ended }" v-on:click="punch"></div>

            <!-- bag health -->
            <div id="bag-health">
                <div v-bind:style="{width: health + '%'}"></div>
            </div>
            <!-- game controls -->
            <div id="controls">
                <button v-on:click="restart">Restart</button>
            </div>

        </div>
        <script src="game.js"></script>
    </body>
</html>
